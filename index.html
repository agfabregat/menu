<script>
function StringBuilder(value) {
		this.strings = new Array();
		this.append(value);
	}

	StringBuilder.prototype.append = function (value) {
		if (value) {
			this.strings.push(value);
		}
	}

	StringBuilder.prototype.clear = function () {
		this.strings.length = 0;
	}

	StringBuilder.prototype.toString = function () {
		return this.strings.join("");
	}

</script>


<script>

const jsonData = await fetch(url, {

  }
});

</script>

<script>

async function updateScreen(jsonData){
	let sb = new StringBuilder();
	
	for (let i of await jsonData.json()) 
	{ 
		let t = i.title;
		let h = i.href;
		sb.append(`<div class="item"><a target="_blank" href="${i.href}">${i.title}</a></div>`);
		//sb.append(`<div><div>${i.title}</div><div>${i.href}</div></div>`);
	}
	let content = document.getElementById("content");
	content.innerHTML=sb.toString(); 
	sb.clear();
}
