<!doctype html>
<html lang="en">
<head>
  
<title>FONTS</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">      
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
<link rel="icon" href="favicon.ico" type="image/x-icon">
<style>
	*{font-family: Verdana, Arial, Tahoma, Serif;
	
	}
	
	


	
.column {
  display: flex;
  flex-direction: column;
  flex-wrap: wrap;
  width: 100%;

  align-items: stretch; /* will apply equal heights to flex items */
  height: 100%;
}

.mrow{
  display: flex;
  flex: 1;
  flex-direction: row;
  /* flex-basis: 100%;  flex-basis overrides the equal heights*/
  line-height:2.0;
  
}
.irow{
  display: flex;
  flex: 1;
  flex-direction: row;
  /* flex-basis: 100%;  flex-basis overrides the equal heights*/
  line-height:1.75;
}

.em075 {
 font-size:0.75em
 }
 .em100 {
 font-size:1.00em
 }
 .em150 {
 font-size:1.50em
 }
 .em200 {
 font-size:2.00em
 }

.clamp075{
	font-size: clamp(0.75rem, 0.75rem + 1vw, 2.2rem);
}
.clamp100{
	font-size: clamp(1.00rem, 1.00rem + 1vw, 2.2rem);
}
.clamp150{
	font-size: clamp(1.50rem, 1.50rem + 1vw, 2.2rem);
}
.clamp200{
	font-size: clamp(2.00rem, 2.00rem + 1vw, 2.2rem);
}

</style>
</head>
<body>
<div class="mrow">
<div class="column em075" style="flex:1;">C1 Fixed 0.75em</div>
<div class="column em100" style="flex:1;">C2 Fixed 1.00em</div>
<div class="column em150" style="flex:1;">C3 Fixed 1.50em</div>
<div class="column em200" style="flex:1;">C4 Fixed 2.00em</div>
</div>

<div class="mrow">
<div class="column clamp075" style="flex:1;">C1 Clamp 0.75em</div>
<div class="column clamp100" style="flex:1;">C2 Clamp 1.00em</div>
<div class="column clamp150" style="flex:1;">C3 Clamp 1.50em</div>
<div class="column clamp200" style="flex:1;">C4 Clamp 2.00em</div>
</div>







</body>
</html>
