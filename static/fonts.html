<!doctype html>
<html lang="en">
<head>
  
<title>FONTS</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">      
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
<link rel="icon" href="favicon.ico" type="image/x-icon">
<style>
	*{font-family: Verdana, Arial, Tahoma, Serif;	
	}
	
	body
	{
		margin: 0;
		padding: 0;
	}


	
.column {
  display: flex;
  flex-direction: column;
  flex-wrap: wrap;
  width: 100%;

  align-items: stretch; /* will apply equal heights to flex items */
  height: 100%;
}

.mrow{
  display: flex;
  flex: 1;
  flex-direction: row;
  /* flex-basis: 100%;  flex-basis overrides the equal heights*/
  line-height:1.0;
  
}
.irow{
  display: flex;
  flex: 1;
  flex-direction: row;
  /* flex-basis: 100%;  flex-basis overrides the equal heights*/
  line-height:1.0;
}

.rem075 {
 font-size:0.75rem
 }
 .rem100 {
 font-size:1.00rem
 }
 .rem150 {
 font-size:1.50rem
 }
 .rem200 {
 font-size:2.00rem
 }

.minmax075{
	font-size: minmax(0.75vw, 1.25vw);
}
.minmax100{
	font-size: minmax(1.00vw, 1.00vw);
}
.minmax150{
	font-size: minmax(1.50vw, 2.00vw);
}
.minmax200{
	font-size: minmax(2.00vw, 2.75vw);
}

</style>
</head>
<body>
<div class="mrow">
<div class="column rem075" style="flex:1;">C1 Fixed 0.75rem</div>
<div class="column rem100" style="flex:1;">C2 Fixed 1.00rem</div>
<div class="column rem150" style="flex:1;">C3 Fixed 1.50rem</div>
<div class="column rem200" style="flex:1;">C4 Fixed 2.00rem</div>
</div>

<div class="mrow">
<div class="column minmax075" style="flex:1;">C1 minmax 0.75rem</div>
<div class="column minmax100" style="flex:1;">C2 minmax 1.00rem</div>
<div class="column minmax150" style="flex:1;">C3 minmax 1.50rem</div>
<div class="column minmax200" style="flex:1;">C4 minmax 2.00rem</div>
</div>







</body>
</html>
